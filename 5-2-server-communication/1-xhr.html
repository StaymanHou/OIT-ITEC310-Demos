<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1 XHR</title>
</head>
<body>
<h1>1 XHR</h1>
<p id="msg"></p>
<script type="text/javascript">
(function() { // Common practice to avoid global scope

function xhrHandler(event) {
  // this === xhr
  if (this.readyState != 4) { // DONE
      return;
  }
  if (this.status != 200) { // OK
      return; // Handle error ...
  }
  let text = this.responseText;
  let serverSideData = JSON.parse(text);
  document.getElementById('msg').innerHTML = serverSideData.msg;
}

xhr = new XMLHttpRequest();
xhr.onreadystatechange = xhrHandler;
xhr.open("GET", './data-1.json');
xhr.send();

})();
</script>
</body>
</html>
